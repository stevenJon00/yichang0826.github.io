<!DOCTYPE html>
<html>
<head onload="onpageload()">
	<title>countdown to Spring Festival</title>
	<style>
		table {
			border-collapse: separate;/*邊框都顯示*/
		}
		td {
            border: 2px solid white;/*邊框*/
			background-color: red;
			color: white;
			text-align: center;/*水平居中*/
			max-width: 100px;
            max-height: 100px;
            min-width: 50px;
            line-height: 3;/*字串區高度為3倍*/
            border-radius: 10px;
		}
	</style>
</head>
<body>
	<span id="targetDate">Target Date : February 10, 2024 23:59:59</span>
	<table>
		<tr>
			<td>距</td>
			<td>離</td>
			<td>2024</td>
			<td>春</td>
			<td>節</td>
		</tr>
	</table>
    <table>
		<tr>
			<td>還</td>
			<td>剩</td>
			<td>下</td>
			<td id="celldays">0</td>
            <td>天</td>
		</tr>
	</table>
    <table>
		<tr>
			<td id="cellhrs">0</td>
			<td>時</td>
			<td id="cellmins">0</td>
			<td>分</td>
			<td id="cellsecs">0</td>
			<td>秒</td>
		</tr>
	</table>
    <script>
        //var targetDate = new Date('February 10, 2024 23:59:59').getTime();//1970到明年春節的毫秒
		var targetDate = new Date(document.getElementById('targetDate').textContent).getTime();
        function updateClock() {
            var now = new Date().getTime();//1970跟現在的毫秒
            var diff = targetDate - now;//兩個相減等於差距的毫秒
            
            diff /= 1000;//先除以1000 等於秒
            //math.floor 無條件捨去
            var days = Math.floor(diff / (24*60*60));//.floor(diff / (24*60*60))等於差距的年 餘數等於扣掉之後的剩餘秒數
            var hours = Math.floor((diff % (24*60*60)) / (60*60));//剩餘秒數再除以(60*60)=差距的小時
            var minutes = Math.floor((diff % (60*60)) / (60));
            var seconds = Math.floor((diff % (60)));

            document.getElementById("celldays").textContent = days;
            document.getElementById("cellhrs").textContent = hours;
            document.getElementById("cellmins").textContent = minutes;
            document.getElementById("cellsecs").textContent = seconds;
        }
        setInterval(updateClock, 1000);//setinterval是使網頁更新(func, delay毫秒) (func不要加())
    </script>
</body>
</html>
