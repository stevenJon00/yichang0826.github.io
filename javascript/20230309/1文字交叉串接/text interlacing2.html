<!DOCTYPE html>
<html>

<head>
	<title>text interlacing</title>
</head>

<body>
	<h1>text interlacing</h1>
	<label>First Input: <input type="text" id="firstInput"></label>
	<label>Second Input: <input type="text" id="secondInput"></label>
	<button onclick="combineInputs()">Combine Inputs</button>
	<p>Combined Result: <span id="output"></span></p>
	<script>
		const combineInputs = () => {
			const firstInput = document.getElementById("firstInput").value;
			const secondInput = document.getElementById("secondInput").value;

			let result = "";
			const maxLength = Math.max(firstInput.length, secondInput.length);
			for (let i = 0; i < maxLength; i++) {
				if (i < firstInput.length) {
					result += firstInput[i];
				}
				if (i < secondInput.length) {
					result += secondInput[i];
				}
			}

			document.getElementById("output").innerHTML = result;
		}
	</script>
</body>
</html>
