<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节倒计时效果</title>
    <style>
        div {
            margin: 50px;
        }
        
        td {
            display: block;
            float: left;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin: 5px;
            color: #fff;
            background-color: rgba(227, 12, 12, 0.8);
        }
    </style>
</head>

<body onload="loadFun()">
    <div class="time">
        <table>
            <tr style="text-align: center;">
                <td>距</td>
                <td>2024</td>
                <td>年</td>
                <td>春</td>
                <td>节</td>
                <td>还</td>
                <td>有</td>
            </tr>
            <tr>
                <td class="day"></td>
                <td>天</td>
                <td class="hour">1</td>
                <td>小时</td>
                <td class="minute">2</td>
                <td>分</td>
                <td class="second">3</td>
                <td>秒</td>
            </tr>
        </table>
    </div>

    <script>
        //设定全局变量
        const day = document.querySelector('.day');
        const hour = document.querySelector('.hour');
        const minute = document.querySelector('.minute');
        const second = document.querySelector('.second');
        const setTime = new Date('2024-02-10');

        function loadFun() {
            countDown();
            setInterval(countDown, 1000);
        }

        //计算倒计时内容
        function countDown() {
            //当前系统时间
            var now = new Date();
            //console.log(now);
            //计算设定时间与系统时间秒数
            var times = (setTime - now) / 1000;
            var d = parseInt(times / 60 / 60 / 24); //天
            day.innerHTML = formatStr(d); //把剩余的天给 天栏位
            var h = parseInt(times / 60 / 60 % 24); //时
            hour.innerHTML = formatStr(h); //把剩余的小时给 小时栏位
            var m = parseInt(times / 60 % 60); //分
            minute.innerHTML = formatStr(m); //把剩余的分给 分栏位
            var s = parseInt(times % 60); //秒
            second.innerHTML = formatStr(s); //把剩余的秒给 秒栏位
        }

        //格式化字符串为两位
        function formatStr(str) {
            return str < 10 ? '0' + str : str;
        }
    </script>
</body>

</html>
