<!DOCTYPE html>
<html lang="zh">
<script src="interactive table2.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive table</title>
    <link rel="stylesheet" href="interactive table2.css">
</head>
</head>

<body>
    <form id="form">
        <div>
            <label for="index">編號:</label>
            <input type="number" id="index" placeholder="請輸入編號" required pattern="[0-9]*" min="1" />
        </div>
        <div>
            <label for="name">姓名:</label>
            <input type="text" id="name" placeholder="請輸入姓名" required />
        </div>
        <div>
            <label for="sex">性別:</label>
            <select id="sex" required>
                <option value="" selected disabled>請選擇性別</option>
                <option value="male">男姓</option>
                <option value="female">女性</option>
            </select>
        </div>
        <input type="submit" value="提交" style="width: 1;" />
    </form>

    <table id="table">
        <thead>
            <tr>
                <th>編號</th>
                <th>姓名</th>
                <th>性別</th>
                <th>操作</th>
            </tr>
        </thead>
    </table>
</body>
<script>
    const table = document.getElementById("table");
    const indexExists = {};
    const data = [
        { index: "1", name: "John", sex: "male" },
        { index: "2", name: "Mary", sex: "female" },
        { index: "3", name: "Tom", sex: "male" }
    ];
    data.forEach(function (item) {
        addRow(item.index, item.name, item.sex);
    });

// 当页面加载时恢复表格数据
    window.addEventListener("load", function () {
       restoreTableData();
    });

    const form = document.getElementById("form");
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        submitoc();
    });
</script>

</html>
